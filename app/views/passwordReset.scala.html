@(confirmUrl:String)
@emailTemplate("Reset password") {
    <table class="main" width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td class="alert alert-warning">
                Someone has requested a password reset for this email address. If this wasn't you, please ignore this email.
            </td>
        </tr>
        <tr>
            <td class="content-wrap">
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="content-block">
                            Some additional info would go here
                        </td>
                    </tr>
                    <tr>
                        <td class="content-block">
                            <a href="@confirmUrl" class="btn-primary">Reset my password</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
}
